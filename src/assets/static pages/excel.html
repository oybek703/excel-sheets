<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Excel</title>
</head>
<body>
<div id="app">
    <div class="excel">
        <div class="excel__header header">
            <div class="header__title" contenteditable>
                New sheet
            </div>
            <div class="header__buttons">
                <span><i class="fas fa-sign-out-alt"></i></span>
                <span><i class="fas fa-trash-alt"></i></span>
            </div>
        </div>
        <div class="excel__toolbar toolbar">
            <span><i class="fas fa-align-left"></i></span>
            <span><i class="fas fa-align-right"></i></span>
            <span><i class="fas fa-align-center"></i></span>
            <span><i class="fas fa-bold"></i></span>
            <span><i class="fas fa-italic"></i></span>
            <span><i class="fas fa-underline"></i></span>
        </div>
        <div class="excel__formula formula">
            <div class="formula__sign">fx</div>
            <div class="formula__input" contenteditable></div>
        </div>
        <div class="excel__table table">
            <div class="table__row">
                <div class="table__row-info"></div>
                <div class="table__row-data">
                    <div class="table__col">A</div>
                    <div class="table__col">B</div>
                    <div class="table__col">C</div>
                </div>
            </div>
            <div class="table__row">
                <div class="table__row-info">1</div>
                <div class="table__row-data">
                    <div class="table__cell" contenteditable></div>
                    <div class="table__cell" contenteditable></div>
                    <div class="table__cell" contenteditable></div>
                </div>
            </div>
            <div class="table__row">
                <div class="table__row-info">2</div>
                <div class="table__row-data">
                    <div class="table__cell" contenteditable></div>
                    <div class="table__cell" contenteditable></div>
                    <div class="table__cell" contenteditable></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
